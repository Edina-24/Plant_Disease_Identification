<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #09c247;
        }
        .result-container {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .result-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .result-container p {
            font-size: 18px;
            color: #555;
        }
        .result-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .result-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- Display the uploaded image -->
        <img src="{{ object.image.url }}" alt="Uploaded Image">

        <!-- Display the prediction -->
        <h1>Prediction Result</h1>
        <p>Disease Detected: <strong>{{ disease }}</strong></p>

        <!-- Link to upload another image -->
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
